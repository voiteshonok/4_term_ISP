{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete Post "{{ post.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    
    <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Are u sure <b>"{{ post.title|title }}?"</b></h3>
        <a href="{{ post.get_absolute_url }}">Cansel</a>
        <button type="Submit" name="button" class="btn btn-danger">Delete</button>

    </form>

{% endblock %}
