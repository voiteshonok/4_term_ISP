{% extends 'blog/base_blog.html' %}

{% block title %}
    Update Post "{{ post.title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    
    <form class="" action="{{ post.get_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}

            <div class="form-group">
                {% if field.errors %}
                    <div class="alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>

        {% endfor %}

        <button type="submit" name="button">Update post</button>

    </form>

{% endblock %}
